{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>ToDo App</title>

		<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="{% static 'todo/bs/css/flatly.min.css' %}" />
		<link rel="stylesheet" href="{% static 'todo/styles.css' %}" />

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>

		<div class="container-fluid" id="wrapper">
			
			<div class="row">
				<div class="col-lg-4 col-lg-offset-4" id="content">
					<h2>WHAT DO YOU WANT TO DO TODAY?</h2>
					
					<form action="{% url 'add' %}" method="POST" role="form">
						{% csrf_token %}
						<div class="form-group">
							<div class="input-group">
								{{form.title }}
							  <span class="input-group-btn">
								  <button type="submit" class="btn btn-default" id="add-btn">ADD</button>
							  </span>
							</div>
						</div>
					</form>
					<div class="row t10">
						<div class="col-lg-12">
							<div class="btn-toolbar">
								<div class="btn-group">
									<form action="{% url 'delete_selected' %}">
										<button type="submit" class="btn btn-warning button-text-size">
											<i class="glyphicon glyphicon-trash"></i> DELETE SELECTED
										</button>
								</div>
								<div class="btn-group">
									<a href="{% url 'delete_completed' %}">
										<button type="button" class="btn btn-warning button-text-size">
											<i class="glyphicon glyphicon-trash"></i> DELETE COMPLETED
										</button>
									</a>
								</div>
								<div class="btn-group">
									<a href="{% url 'delete_all' %}">
										<button type="button" class="btn btn-warning button-text-size">
											<i class="glyphicon glyphicon-trash"></i> DELETE ALL
										</button>
									</a>
								</div>
							</div>
						</div>
					</div>

					<ul class="list-group t20">


						{% for item in todo_list %}
							{% if item.completed %}
							 <li class="list-group-item todo-completed">  <input type="checkbox" name="checks" value="{{item.id}}">  {{item.title}} </input></li>
							{% else %}
						<a href="{% url 'complete_todo' item.id %}"><li class="list-group-item ">  <input type="checkbox" name="checks" value="{{item.id}}">  {{item.title}} </input></li></a>
							{% endif %}
						{% endfor %}
						<br>
					<center><div class="btn-group">
						<a href="{% url 'logout_view' %}"  class="btn btn-warning button-homepage">Logout</a>
					</div></center>
					</ul>
					</form>
				</div>
			</div>

			<footer>
				<div class="row pad">
					<div class="col-lg-12 text-center">
						Copyright &copy; 2019 <strong>ToDo App</strong>
					</div>
				</div>
			</footer>
		</div>


	</body>
</html>
