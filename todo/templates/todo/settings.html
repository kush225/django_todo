{% extends "todo/layout.html" %}
{% load crispy_forms_tags %}
	{% block content %}
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Account Settings</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-primary black-background white" type="submit">Update</button>
        </div>
    </form>
    {% endblock content %}
